{% extends "base.html" %}
{% block body %}
<div class="container my-3">
    <form action="/document/edit" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="file" value="{{file}}">
        <div class="my-1">
            <h4><label for="id_document_name" class="form-label">Document Name</label></h4>
            <input type="text" class="form-control" id="id_document_name" name="document_name" value="{{document.document_name}}">
        </div>
        <div class="my-1">
            <h4><label for="id_document" class="form-label">Document</label></h4>
            <input type="file" class="form-control" id="id_document" name="document" accept=".jpg,.jpeg,.png,.pdf">
            <img src="{{document.document.url}}" class="img-thumbnail my-2" alt="Can't display document" width="100" height="100">
        </div>
        <div class="my-2">
            <button type="submit" class="btn btn-primary">Edit Document</button>
        </div>
    </form>
</div>
{% endblock body %}
