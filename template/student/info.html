{% extends "base.html" %}
{% block body %}
<div class="container my-3">
    <form>
        {% csrf_token %}
        <div class="my-2">
            <h4>Roll Number</h4>
            <p class="form-control-plaintext fw-bold">{{ user.username }}</p>
        </div>

        <div class="my-2">
            <h4><label for="id_first_name" class="form-label">First Name</label></h4>
            <input type="text" class="form-control" id="id_first_name" name="first_name" value="{{ student.first_name }}" readonly>
        </div>

        <div class="my-2">
            <h4><label for="id_last_name" class="form-label">Last Name</label></h4>
            <input type="text" class="form-control" id="id_last_name" name="last_name" value="{{ student.last_name }}" readonly>
        </div>

        <div class="my-2">
            <h4><label for="id_photo" class="form-label">Photo</label></h4>
            <img src="{{ student.photo.url }}" alt="Student Photo" class="img-thumbnail my-2" width="100" height="100" id="photo">
        </div>

        <div class="my-2">
            <h4><label for="id_group" class="form-label">Group</label></h4>
            <input type="text" class="form-control" id="id_group" name="group" value="{{ student.group }}" readonly>
        </div>

        <div class="my-2">
            <h4><label for="id_standard" class="form-label">Standard</label></h4>
            <input type="text" class="form-control" id="id_standard" name="standard" value="{{ student.standard }}" readonly>
        </div>

        <div class="my-2">
            <h4><label for="id_start_year" class="form-label">Start Year</label></h4>
            <input type="text" class="form-control" id="id_start_year" name="start_year" value="{{ student.start_year }}" readonly>
        </div>

        <div class="my-2">
            <h4><label for="id_student_type" class="form-label">Student Type</label></h4>
            <input type="text" class="form-control" id="id_student_type" name="student_type" value="{{ student.student_type }}" readonly>
        </div>

        <div class="my-2">
            <h4><label for="id_birth_date" class="form-label">Birth Date</label></h4>
            <input type="text" class="form-control" id="id_birth_date" name="birth_date" value="{{ student.birth_date }}" readonly>
        </div>

        <div class="my-2">
            <h4><label for="id_student_mobile_number" class="form-label">Student Mobile Number</label></h4>
            <input type="text" class="form-control" id="id_student_mobile_number" name="student_mobile_number" value="{{ student.student_mobile_number }}" readonly>
        </div>

        <div class="my-2">
            <h4><label for="id_parrent_mobile_number" class="form-label">Parent Mobile Number</label></h4>
            <input type="text" class="form-control" id="id_parrent_mobile_number" name="parrent_mobile_number" value="{{ student.parrent_mobile_number }}" readonly>
        </div>

        <div class="my-2">
            <h4><label for="id_discussed_fee" class="form-label">Discussed Fee</label></h4>
            <input type="text" class="form-control" id="id_discussed_fee" name="discussed_fee" value="{{ student.discussed_fee }}" readonly>
        </div>

        <div class="my-2">
            <h4><label for="id_status" class="form-label">Student Status</label></h4>
            <input type="text" class="form-control" id="id_status" name="status" value="{{ student.status }}" readonly>
        </div>
    </form>
</div>
{% endblock body %}
